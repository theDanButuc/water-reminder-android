
name: Build and Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Add the permissions section
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Sign APK
      # This step is commented out because we don't have secrets for signing
      # run: |
      #   echo "Signing APK..."
      #   # Add your signing logic here if you have the keystore and credentials
      #   # For now, we use the unsigned APK
      id: sign_apk
      run: |
        mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release.apk

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "app/build/outputs/apk/release/app-release.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: "v1.0.0-${{ github.run_number }}"
        name: "Release ${{ github.run_number }}"
        body: "Automated release of APK for testing."
        allowUpdates: true
        replacesArtifacts: true
