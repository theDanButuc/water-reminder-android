
 name: Android Build & Release

 on:
  push:
    branches:
      - main # Or your default branch

 jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17' # <--- THE FIX IS HERE

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Sign APK
      # This step is commented out because we don't have a secure way to handle keystores yet.
      # The unsigned APK is fine for testing.
      # run: |
      #   echo "storePassword" > keystore.properties
      #   echo "keyPassword" >> keystore.properties
      #   echo "keyAlias" >> keystore.properties
      #   echo "storeFile=release.keystore" >> keystore.properties
      #   # The following command will fail if the keystore doesn't exist.
      #   # We are building an unsigned APK for now.
      run: echo "Skipping APK signing for now."

    - name: Create Release and Upload APK
      uses: ncipollo/release-action@v1
      with:
        artifacts: "app/build/outputs/apk/release/app-release-unsigned.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: "v1.0.0-${{ github.run_number }}" # Creates a unique tag for each build
        name: "Release ${{ github.run_number }}"
        body: "Automated release of unsigned APK for testing."
        allowUpdates: true
