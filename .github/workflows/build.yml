name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # NECESAR pentru creare Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle   # cache robust, stabil

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error   # fail hard dacÄƒ build-ul nu produce APK

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Water Reminder v1.0.${{ github.run_number }}
          files: app/build/outputs/apk/debug/app-debug.apk
          body: |
            ## ðŸ’§ Water Reminder APK

            DescarcÄƒ È™i instaleazÄƒ pe telefon!

            ### Instalare:
            1. DescarcÄƒ app-debug.apk
